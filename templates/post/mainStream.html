{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
<div class="row post">
	<img class ="profile-photo-icon img-circle img-responsive img-center pull-left" src='http://placehold.it/50x50' />
    <div class="panel panel-primary media-body">
    	<div class='panel-heading'> {{ post.title }} <span class='date'> {{ post.pub_date }} </span> </div>
    	<div class='panel-body'> {{ post.post_text }} </div>
    </div>
</div>
{% endfor %}
{% endblock %}
