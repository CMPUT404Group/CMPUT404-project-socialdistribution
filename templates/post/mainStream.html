{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
<div class="row">
    <div class="panel panel-primary">
    	<div class='panel-heading'> {{ post.title }} <span class='date'> {{ post.date }} </span> </div>
    	<div class='panel-body'> {{ post.text }} </div>
    </div>
</div>
{% endfor %}
{% endblock %}
