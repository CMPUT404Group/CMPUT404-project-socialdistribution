{% load staticfiles %}
{% load myfilters %}

<!-- skeleton of navbar & sidebar are taken from StartBootstrap : https://github.com/BlackrockDigital/startbootstrap-sb-admin -->

<html>
	<head>
		<title> Social Distribution </title>
		<meta charset='utf'>
	    <!-- Bootstrap Core CSS -->
	    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

	    <!-- Custom CSS from startbootstrap theme -->
	    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

	    <!-- Font Awesome -->
	    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

		<link rel='stylesheet' href="{% static 'css/custom.css' %}">
		<script type='text/javascript' src="{% static 'js/custom.js' %}"></script>

		<style type="text/css">
			body {
				background-color: #222;
			}
		</style>
	</head>

	<body>

		<div class='well well-lg login'>
			<h3 class='registration'> <center> Registration </center> </h3>
			<hr>
			<form method="POST" action="">
				{% csrf_token %}
				<label>Username:</label>
    			<input class="form-control inputTheme" name="username" type='text'/>
				<br/>
				<label>Password:</label>
    			<input class="form-control inputTheme" name="password" type='password'/>
				<br/>
				<label>Password Confirmation:</label>
    			<input class="form-control inputTheme" name="password_confirmation" type='password'/>
				<br/>
				<label>Email:</label>
    			<input class="form-control inputTheme" name="email" type='email'/>
				<br/>
				<button class='btn btn-primary btn-block' type='submit'> Sign Up </button>
			</form>

		</div>
	    <!-- jQuery -->
	    <script src="{% static 'js/jquery.js' %}"></script>

	    <!-- Bootstrap Core JavaScript -->
	    <script src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
</html>
