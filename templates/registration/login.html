{% load staticfiles %}
{% load myfilters %}

<!-- skeleton of navbar & sidebar are taken from StartBootstrap : https://github.com/BlackrockDigital/startbootstrap-sb-admin -->

<html>
	<head>
		<title> Social Distribution </title>
		<meta charset='utf'>
	    <!-- Bootstrap Core CSS -->
	    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

	    <!-- Custom CSS from startbootstrap theme -->
	    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

	    <!-- Font Awesome -->
	    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

		<link rel='stylesheet' href="{% static 'css/custom.css' %}">
		<script type='text/javascript' src="{% static 'js/custom.js' %}"></script>

		<style type="text/css">
			body {
				background-color: #222;
			}
		</style>
	</head>

	<body>

		<div class='well well-lg login'>
        <!-- display login error -->
            {%  if message %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
            {% endif %}

            <h2><center>Login</center></h2>
			<form id="login_form" method="POST" action="{% url 'accounts_login' %}">
				{% csrf_token %}
               <label> Username: </label>
                <input class="form-control inputTheme" type="text" name="username" value="" size="50"/>
                <br />
                <label> Password: </label>
                <input class='form-control inputTheme' type="password" name="password" value="" size="50"/>
                <br />
				<button class='btn btn-primary btn-block' type='submit'> Login </button>
			</form>
			<hr>
			<a href="{% url 'accounts_signup' %}"><button class='btn btn-primary btn-block'> Sign Up </button></a>

		</div>

	    <!-- jQuery -->
	    <script src="{% static 'js/jquery.js' %}"></script>

	    <!-- Bootstrap Core JavaScript -->
	    <script src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
</html>
