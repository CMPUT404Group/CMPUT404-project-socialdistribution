<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Cancel"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Reset Password</h4>
            </div>
    <form  id="changePasswordForm" method="POST" action=".">
        {% csrf_token %}
        <table>
            <tr><td>Enter your old password</td><td>
                <input type="text" name="old_password" id="old_password" maxlength="30" /></td></tr>
            <tr><td>Enter your new password</td><td><input type="text" name="new_password" id="new_password" maxlength="30" /></td></tr>
            <tr><td>Confirm your new password</td><td><input type="text" name="reset_password" id="reset_password" maxlength="30" /></td></tr>
        </table>
        <div class="modal-footer">
			<button id="closechangePasswordModal" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			<input type="submit" class="btn btn-primary" value="submit changes" />
        </div>
    </form>
</div>
</div>
</div>

<!-- -reference: http://stackoverflow.com/questions/16700968/check-existing-password-and-reset-password -->
